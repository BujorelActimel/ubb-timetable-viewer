<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UBB Timetable Builder</title>
  <style>
    * { box-sizing: border-box; }
    body {
      width: 480px;
      max-height: 580px;
      overflow-y: auto;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #333;
    }
    h2 { margin: 0 0 12px; font-size: 16px; }
    .section {
      margin-bottom: 14px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
    }
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #f5f5f5;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      color: #555;
      cursor: pointer;
      user-select: none;
    }
    .section-header .chevron {
      transition: transform 0.15s;
      font-size: 10px;
    }
    .section.collapsed .section-body { display: none; }
    .section.collapsed .chevron { transform: rotate(-90deg); }
    .section-body { padding: 10px 12px; }

    label { display: block; font-size: 13px; color: #555; font-weight: 500; margin-bottom: 4px; }
    input[type="text"], input[type="number"] {
      width: 100%; padding: 6px 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px;
    }
    .row { display: flex; gap: 10px; }
    .row > * { flex: 1; }
    .help { font-size: 11px; color: #999; margin-top: 2px; }

    /* Toggle group */
    .toggle-group { display: flex; border: 1px solid #ddd; border-radius: 4px; overflow: hidden; }
    .toggle-group input[type="radio"] { display: none; }
    .toggle-group label {
      flex: 1; margin: 0; padding: 6px 0; text-align: center; cursor: pointer;
      font-weight: 500; color: #555; background: #fff; border-right: 1px solid #ddd;
      transition: background 0.15s, color 0.15s;
    }
    .toggle-group label:last-child { border-right: none; }
    .toggle-group input:checked + label { background: #4CAF50; color: #fff; }

    /* Catalog */
    .catalog-list { max-height: 200px; overflow-y: auto; }
    .catalog-item {
      display: flex; align-items: center; gap: 6px; padding: 4px 0;
      border-bottom: 1px solid #f0f0f0; flex-wrap: wrap;
    }
    .catalog-item:last-child { border-bottom: none; }
    .catalog-name { flex: 1; min-width: 180px; font-size: 12px; }
    .catalog-years { display: flex; gap: 4px; }
    .catalog-years label {
      display: inline-flex; align-items: center; gap: 2px;
      font-size: 11px; font-weight: normal; color: #666; cursor: pointer; margin: 0;
    }
    .catalog-years input { margin: 0; }

    /* Subjects */
    #subjectArea { max-height: 280px; overflow-y: auto; }
    .subject-item { border-bottom: 1px solid #f0f0f0; padding: 6px 0; }
    .subject-item:last-child { border-bottom: none; }
    .subject-header {
      display: flex; align-items: center; gap: 6px; cursor: pointer;
    }
    .subject-header input { margin: 0; flex-shrink: 0; }
    .subject-header .name { font-size: 13px; font-weight: 500; }
    .subject-header .source { font-size: 10px; color: #999; margin-left: auto; }
    .subject-slots { padding: 6px 0 2px 22px; display: none; }
    .subject-item.expanded .subject-slots { display: block; }
    .slot-row {
      display: flex; align-items: center; gap: 6px; margin-bottom: 4px; font-size: 12px;
    }
    .slot-row .type-label { font-weight: 600; min-width: 70px; color: #666; }
    .slot-row select {
      flex: 1; padding: 3px 6px; border: 1px solid #ddd; border-radius: 3px; font-size: 12px;
    }

    .btn-row { display: flex; gap: 8px; margin-top: 6px; }
    .btn-row button { flex: 1; }
    button {
      padding: 8px 12px; border: none; border-radius: 4px; font-size: 13px;
      font-weight: 500; cursor: pointer; color: #fff;
    }
    button.primary { background: #4CAF50; }
    button.primary:hover { background: #43a047; }
    button.secondary { background: #2196F3; }
    button.secondary:hover { background: #1e88e5; }
    button.outline { background: #fff; color: #555; border: 1px solid #ddd; }
    button.outline:hover { background: #f5f5f5; }

    .status {
      margin-top: 8px; padding: 8px; border-radius: 4px; font-size: 12px; display: none;
    }
    .status.success { display: block; background: #d4edda; color: #155724; }
    .status.error { display: block; background: #f8d7da; color: #721c24; }

    .empty-msg { text-align: center; color: #aaa; padding: 20px; font-size: 12px; }
  </style>
</head>
<body>
  <h2>UBB Timetable Builder</h2>

  <!-- Base URL -->
  <div class="section">
    <div class="section-header" data-toggle>Semester URL <span class="chevron">▼</span></div>
    <div class="section-body">
      <input type="text" id="baseUrl" placeholder="https://www.cs.ubbcluj.ro/files/orar/2025-2/tabelar/">
      <div class="help">Base URL of the timetable semester (ending in /tabelar/)</div>
    </div>
  </div>

  <!-- Default Group -->
  <div class="section">
    <div class="section-header" data-toggle>Default Group <span class="chevron">▼</span></div>
    <div class="section-body">
      <div class="row">
        <div>
          <label for="defaultGroup">Group</label>
          <input type="number" id="defaultGroup" placeholder="231" min="1">
        </div>
        <div>
          <label for="defaultSemigroup">Semigroup</label>
          <input type="number" id="defaultSemigroup" placeholder="1" min="1" max="2">
        </div>
      </div>
      <div class="help">Used when no per-subject override is set</div>
    </div>
  </div>

  <!-- Week -->
  <div class="section">
    <div class="section-header" data-toggle>Week <span class="chevron">▼</span></div>
    <div class="section-body">
      <div class="toggle-group">
        <input type="radio" name="week" id="weekAll" value="all" checked>
        <label for="weekAll">All</label>
        <input type="radio" name="week" id="week1" value="1">
        <label for="week1">Sapt. 1</label>
        <input type="radio" name="week" id="week2" value="2">
        <label for="week2">Sapt. 2</label>
      </div>
    </div>
  </div>

  <!-- Specializations -->
  <div class="section">
    <div class="section-header" data-toggle>Specializations & Years <span class="chevron">▼</span></div>
    <div class="section-body">
      <div id="catalogList" class="catalog-list"></div>
      <div class="btn-row">
        <button id="loadSubjectsBtn" class="primary">Load Subjects</button>
      </div>
    </div>
  </div>

  <!-- Subjects -->
  <div class="section">
    <div class="section-header" data-toggle>Subjects & Slots <span class="chevron">▼</span></div>
    <div class="section-body">
      <div id="subjectArea">
        <div class="empty-msg">Select specializations and click "Load Subjects"</div>
      </div>
    </div>
  </div>

  <!-- Actions -->
  <div class="btn-row">
    <button id="saveBtn" class="outline">Save</button>
    <button id="applyBtn" class="primary">View Timetable</button>
  </div>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
